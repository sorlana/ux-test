name: ðŸš€ Deploy to Beget

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ðŸ“¤ Upload HTML files first
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: "./"
        server-dir: "./ux-test/"
        protocol: ftps
        security: loose
        include: "*.html,*.php"
        
    - name: ðŸ“¤ Upload CSS files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: "./"
        server-dir: "./ux-test/"
        protocol: ftps
        security: loose
        include: "*.css"
        
    - name: ðŸ“¤ Upload JS files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: "./"
        server-dir: "./ux-test/"
        protocol: ftps
        security: loose
        include: "*.js"
        
    - name: ðŸ“¤ Upload remaining files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: "./"
        server-dir: "./ux-test/"
        protocol: ftps
        security: loose
        exclude: "*.html,*.php,*.css,*.js"
