name: ðŸš€ Deploy to Beget

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ðŸ“¤ Deploy to Beget with retries
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: "./"
        server-dir: "./ux-test/"
        protocol: ftps
        port: 21
        security: loose
        log-level: verbose
        state-name: .ftp-deploy-sync-state.json
    - name: ðŸš¨ Check if deploy failed
      if: failure()
      run: |
        echo "Deployment failed. This might be due to network issues."
        echo "Wait a few minutes and try pushing again."
