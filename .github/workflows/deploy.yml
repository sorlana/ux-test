name: ðŸš€ Deploy ux-test to Beget

on:
  push:
    branches: [ master ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to ux-test folder
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync files to ux-test
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ./public_html/ux-test/
        protocol: ftps 
        port: 21  
        timeout: 300000  
        dangerous-clean-slate: false
        retries: 3            
        retry-delay: 10000 
