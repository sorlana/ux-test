on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: üì§ Upload all files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
